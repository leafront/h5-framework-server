      (function (win, doc) {
        var flex = function flex (deviceRatio) {
          var dpr = win.devicePixelRatio || 1;

            metaEl = doc.createElement('meta');
            metaEl.setAttribute('name', 'viewport');
            doc.head.appendChild(metaEl);
          }
          var docElement = doc.documentElement;
          var clientWidth = (docElement.getBoundingClientRect ? docElement.getBoundingClientRect().width : docElement.clientWidth) / deviceRatio;

          var docFontSize = 50 * dpr + 'px'
          if (clientWidth <= 1200) {

          }
          metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale + ',viewport-fit=cover');
          docElement.style.fontSize = docFontSize;
        };
        flex(1);
        document.addEventListener("DOMContentLoaded", function(){flex(window.devicePixelRatio)});
        document.addEventListener("resize", function(){flex(window.devicePixelRatio)});
